<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ac8f35d808.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>

    <div class="gameContainer">
    <h1>Rock Paper Scissors</h1>
    <p id="playerNameDisplay"></p>
    
   
    <h3 class="choice">You chose: <span id="playerChoice"></span></h3><br>
    <h3>Computer chose: <span id="computerChoice"></span></h3><br>

    <div class="resultContainer">
        <p id="result"></p>
        </div>
 

    <div class="buttons">
    <button id="rockBtn" class="gameBtns" >Rock</button>
    <button id="paperBtn" class="gameBtns" >Paper</button>
    <button id="scissorsBtn" class="gameBtns" >Scissors</button><br>
    <button id="resetBtn">Reset</button>
    <button id="backBtn">Back</button>
    </div>

    
</div>

    
</body>
</html>
