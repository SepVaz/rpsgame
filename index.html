<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/ac8f35d808.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <h1 id="playerNameDisplay"></h1>
    
    <div class="gameContainer">
        <div id="h3div">
            <h3 class="h3Div">You: <span id="playerChoice"></span></h3><br>
            <h3>Computer: <span id="computerChoice"></span></h3><br>
            <div class="resultContainer">
                <p id="result"></p>
                <p id="playerName"></p>
            </div></div>
        





        <div class="buttons">
            <button id="rockBtn" class="gameBtns"> Rock <img src="images/rock.JPG" alt=""> </button>
            <button id="paperBtn" class="gameBtns"> Paper <img src="images/paper.JPG" alt=""> </button>
            <button id="scissorsBtn" class="gameBtns"> Scissors <img src="images/scissors.JPG" alt=""> </button><br>
            <button id="resetBtn">Reset</button>
            <button id="backBtn">Back</button>
        </div>


    </div>


</body>

</html>
